  <h1> {{ title }}</h1>

<div class="ash">
  <h2> {{ name }} </h2>
  <h2> {{ email }} </h2>

  <button (click)="toggleHobbies()" class="btn"> Mostrar Hobbies </button> 

  <div *ngIf="showHobbies" class="component2">    
    <h3> Hobbies: </h3>
    <ul>
      <li *ngFor="let hobby of hobbies"> {{ hobby }} </li> 
    </ul>
  </div>
  <br>
  <a href="{{ webpage }}" target="_blank"> Visita mi sitio Web </a>  
</div>

<br>
<form (submit)="newHobby(hobby)"> 
  <input type="text" placeholder="Ingresa tu hobby" #hobby> 
</form>


<div class="black">
  <h1> {{ title }}</h1> 
</div>


<ul>
  <li *ngFor="let user of users">
    <app-user [nameUser]="user" ></app-user> 
  </li>
</ul>

<button (click)="sayHello()">Hazme Click</button>

<h1>Eliminar Usuario</h1>
<ul>
  <li *ngFor="let user of users">
    {{ user }} <button (click)="deleteUser(user)">Borrar Usuario</button>
  </li>
</ul>

<h1>Agregando nuevos usuarios</h1>
<form (submit)="addUser(newUser)">
  <input type="text" #newUser> 
  <button>Agregar Usuario</button>
</form>

<br>

<div class="ash">
  <h1>Data Binding</h1>
  <form>
    <input type="text" name="name" [(ngModel)]="name"> 
    <input type="text" name="age" [(ngModel)]="age">
  </form>

  <h2>Name: {{ name }}</h2> 
  <h2>Age: {{ age }}</h2>
</div>

<h2> POSTS: </h2>
